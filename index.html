<!DOCTYPE html>
<html>
<header><center><br>SOCIAL CALENDAR</center>
  <br>
</header>

<head>
  <center>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

header {
  color: white;
  font-size:30px;
}
body {
  margin: 0;
  font-family: Verdana;
   background-image: url("http://i2.wp.com/www.valleymagazinepsu.com/wp-content/uploads/2017/02/giphy-5.gif?fit=690%2C9999");
   background-repeat:no-repeat;
   background-size:cover;

}

.topnav {
  position: center
  overflow: hidden;
  background-color: #ffffff;
}

.topnav a {
  position: center
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  position: center
  background-color: #ffffff;
  color: black;
}

.topnav a.active {
  position: center
  background-color: #ffffff;
  color: black;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  text-align: right;
   display: inline-block;
    background-color: #ffffff !important;
    color: black;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ffffff}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #ffffff;
}

</style>
</head>
<body>



<div class="topnav">
  <a class="active" href="#home">HOME</a>
  <a href="#news">PERSONAL</a>
  <a href="#contact">COLLABORATIVE</a>
  <div class="dropdown">
    <button class="dropbtn">OTHER</button>
    <div class="dropdown-content">
      <a href="#">ACCOUNT</a>
      <a href="#">SETTING</a>
  
    </div>
  </div>

</div>
<div style="padding-left:16px">
  
</div>

</body>
</html>
